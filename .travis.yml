language: node_js
node_js: "10.6.0"
services:
  - postgresql
env:
  global:
    - CC_TEST_REPORTER_ID=0d32a226e2fbf7655a9f31be4b9f877660536e52eae163907bd447f573fc1028
before_script:
  - psql -c 'CREATE DATABASE travis_ci_test;' -U postgres
  - psql -c 'CREATE TABLE users (id serial PRIMARY KEY, firstname varchar(100) not null, lastname varchar(100) not null, email varchar(100) not null, password varchar(250) not null);' -U postgres -d travis_ci_test
  - psql -c "INSERT INTO users (firstname, lastname, email, password) VALUES ('Chinyere', 'Ukaegbu', 'obi@gmail.com' ,'$2a$08$Ok/xN7VyRkAK1sAyzJA7v.hs7YpKQomOibEwNmclyDJe8M1tL5s66');" -U postgres -d travis_ci_test
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - npm test

after_script:
  - npm run coverage
  - npm run coveralls
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Diarium</title>
  <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
<div class="signup">
    <div class="header">
        <div class="navbar fixed-top">
            <div class="shelter">
            <a class="navbar__nav nav__logo nav__underline" href="index.html">
            Diarium
            </a>
            <div class="navbar__nav navbar__nav-toggle">
            <i class="fa fa-bars"></i>
            </div>
            <nav class="nav__items">
            </nav>
            </div><!--end container-->
        </div><!--end navbar-->
    </div>
    <section>
        <div class="epic-shelter">
            <div class="row">
                <div class="column"></div>
                <div class="column">
                    <div class="form">
                        <h1 class="text-center nav__logo lightblue">Diarium</h1>
                        <div class="form-card">
                            <p>Sign in</p>
                            <form>
                                <div class="form-row">
                                    <label for="name">Email:</label>
                                    <input type="email" class="form-control" placeholder="Enter your email" required minlength="3" maxlength="30">
                                </div>
                                
                                <div class="form-row">
                                    <label for="name">Password</label>
                                    <input type="password" class="form-control" required placeholder="Enter your name">
                                </div>
                                <a href="menupage.html">
                                    <button type="button" class="btn account__btn btn-block">Login</button>
                                </a>
                            </form>
                        </div>
                        <p>Yet to Sign Up? Sign Up <a href="signup.html">here</a></p>
                    </div>
                    
                </div>
                <div class="column"></div>
            </div>
        </div>
    </section>
    <section>
        <div class="footer">
          <div class="navbar py-1 bg-white">
          <div class="shelter">
              <nav class="nav__items2">
                  <div class="navbar__nav">
                      <div class="display">
                        <a href="#" class="dodgerblue">
                          Follow Us on:
                        </a>
                      </div>
                  </div>
                  <div class="navbar__nav">
                      <a href="#">
                          <div class="socials facebook">
                              <i class="fa fa-facebook-official"></i>
                          </div>
                      </a>
                  </div>
                  <div class="navbar__nav">
                      <a href="#" class="dodgerblue">
                         <div class="socials">
                           <i class="fa fa-twitter"></i>
                         </div>
                      </a>
                  </div>
                   <div class="navbar__nav">
                      <a href="#">
                         <div class="socials instagram">
                           <i class="fa fa-instagram"></i>
                         </div>
                      </a>
                  </div>
                  <div class="navbar__nav">
                      <a href="#" class="green">
                         <div class="socials">
                           <i class="fa fa-whatsapp"></i>
                         </div>
                      </a>
                  </div>
                   <div class="navbar__nav">
                      <a href="#">
                         <div class="socials wechat">
                           <i class="fa fa-wechat"></i>
                         </div>
                      </a>
                  </div>
              </nav>
              <nav class="nav__items nav__items-right">
                  <div class="navbar__nav">
                      <div class="display">
                        <a href="#" class="dodgerblue">
                          &copy; Sullivan Wisdom [Andela Cycle33 2018].
                        </a>
                      </div>
                  </div>
              </nav>
          </div><!--end shelter-->
        </div><!--end navbar-->
        </div>
    </section>
  </div>
  <script src="./assets/js/toggle.js"></script>
</body>
</html>
